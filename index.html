<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --pink1:#ffd1dc;
      --pink2:#fff;
      --accent:#ff4d6d;
      --text:#222;
      --card: rgba(255,255,255,.88);
      --shadow: 0 20px 60px rgba(0,0,0,.12);
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background: radial-gradient(circle at top, var(--pink1), var(--pink2));

    }

    /* Hearts + roses etched overlay */

      opacity:.28;
      background-repeat: repeat;
      background-size: 260px 260px;
      /* SVG pattern: heart outlines + tiny rose icons (SVG text) */
      background-image: url("data:image/svg+xml;utf8,\

    <path d='M168 168c0-12 9-22 21-22 7 0 13 3 17 9 4-6 10-9 17-9 12 0 21 10 21 22 0 26-38 48-38 48s-38-22-38-48z'/>\

  </g>\
  <g opacity='0.75'>\
    <text x='195' y='110' font-size='22'>ğŸŒ¹</text>\

    <text x='150' y='28' font-size='16'>ğŸŒ¹</text>\
    <text x='110' y='160' font-size='18'>ğŸŒ¹</text>\
  </g>\
</svg>");
      filter: blur(.2px);
      transform: rotate(-8deg);
    }

    /* Soft vignette */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background: radial-gradient(circle at center, rgba(255,255,255,0) 35%, rgba(255, 200, 215, .35) 100%);

    .card{
      width:min(560px, 92vw);

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(6px); }
      to { opacity:1; transform:none; }
    }

    .heart{ font-size: 44px; margin-bottom: 10px; }

    .buttons{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top: 18px; }

      border-radius: 16px;

      transition: transform .12s ease, filter .12s ease;

    button:hover{ filter: brightness(1.02); }
    button:active{ transform: scale(.98); }
    #yes{ background: var(--accent); color:white; }
    #no{ background:#f1f1f1; color:#222; }
    .tiny{ font-size: 13px; opacity:.7; margin-top: 14px; }

    /* Confetti canvas */
    #confetti{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index: 9999;
    }

</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="card" id="card">
    <div class="heart">ğŸ’–</div>
    <h1>Vanessa, will you be my valentines?</h1>

    <p>
      If you say yesâ€¦ I will treat you to <b>Violino Gastronomia Italiana</b>
      <br/>on the <b>15th</b> at <b>7pm</b> ğŸ‘€ğŸ
    </p>

    <div class="buttons">
      <button id="yes">Yes ğŸ’˜</button>
      <button id="no">No ğŸ™ƒ</button>
    </div>

    <div class="tiny">choose wisely ğŸ˜Œ</div>
  </div>

  <script>
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    // --- Confetti (no libraries) ---
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    function resizeCanvas(){
      canvas.width = Math.floor(window.innerWidth * devicePixelRatio);
      canvas.height = Math.floor(window.innerHeight * devicePixelRatio);
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function launchConfetti(durationMs = 2200){
      const colors = ["#ff4d6d", "#ff8fab", "#ffd1dc", "#ffb3c6", "#ffffff"];
      const pieces = [];
      const count = 180;

      for(let i=0;i<count;i++){
        pieces.push({
          x: Math.random() * window.innerWidth,
          y: -20 - Math.random()*window.innerHeight*0.2,
          w: 6 + Math.random()*6,
          h: 8 + Math.random()*10,
          vx: (Math.random() - 0.5) * 2.8,
          vy: 2 + Math.random()*4.5,
          rot: Math.random() * Math.PI,
          vr: (Math.random() - 0.5) * 0.2,
          color: colors[Math.floor(Math.random()*colors.length)],
          alpha: 0.9
        });
      }

      const start = performance.now();

      function tick(t){
        const elapsed = t - start;
        ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

        for(const p of pieces){
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;
          p.vy += 0.02; // gravity
          p.alpha = Math.max(0, 0.9 - elapsed / durationMs);

          ctx.save();
          ctx.globalAlpha = p.alpha;
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();
        }

        if(elapsed < durationMs){
          requestAnimationFrame(tick);
        } else {
          ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
        }
      }

      requestAnimationFrame(tick);
    }

    function showFinal(type){
      const isYes = type === "yes";

      const title = isYes ? "YAYYY So excited!!" : "Yeahâ€¦ we going anyways ğŸ˜Œ";
      const line1 = isYes
        ? "I shall pick you up <b>6pm</b>!"
        : "See you <b>6pm</b>!";
      const emoji = isYes ? "ğŸ¥°" : "ğŸ˜";

      if(isYes) launchConfetti();

      // wipe the whole card so no old text remains
      card.innerHTML = `
        <div class="heart">${emoji}</div>
        <h1>${title}</h1>
        <p style="font-size:17px; margin-top: 12px;">
          ${line1}
        </p>
        <p style="font-size:15px; opacity:.85; margin-top:10px;">
          <b>Violino Gastronomia Italiana</b><br/>
          <b>15th</b> @ <b>7pm</b>
        </p>
        <div class="tiny">Screenshot this and send it to me ğŸ˜</div>
      `;
    }

    yesBtn.addEventListener("click", () => showFinal("yes"));
    noBtn.addEventListener("click", () => showFinal("no"));
  </script>
